name: "CI/CD Service"
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      entornos:
        description: "Â¿En que entorno quieres desplegarlo?"
        required: true
        default: development
        type: choice
        options:
          - development
          - production

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar Repositorio
        uses: actions/checkout@v2
      - name: Establecer Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login Docker-Hub
        uses: docker/login-action@v2
        with: 
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Crear y Publicar PHP web image
        run: |
          docker compose -f docker-compose.yml build web
          docker tag mi-appweb:latest khalifi11/mi-appweb:latest
          docker push khalifi11/mi-appweb:latest
  deploy-dev:
      runs-on: ubuntu-latest
      needs: build
      if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.entornos == 'development')
      steps:
        - name: Desplegar en VPS via ssh
          uses: appleboy/ssh-action@v1
          with:
            host: ${{ secrets.IPHOST}}
            username: ${{ secrets.HOST }}
            key: ${{ secrets.RANCHER_SSH_KEY}}
        - name: Ejecutamos el despliegue
          run: |
              cd C:\Users\${{secrets.HOST}}\Desktop
              kubectl apply -f k8s/deployment.yaml 

        
